<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Presets Viewer</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .color-box {
        width: 30px;
        height: 20px;
        display: inline-block;
        margin-right: 5px;
        border: 1px solid #ccc;
        vertical-align: middle;
    }
    .color-code {
        vertical-align: middle;
        font-family: monospace;
    }
    .copy-btn {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
    }
    .copy-btn.copied {
        background-color: #28a745;
    }
    #fileInput {
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<h1>Color Presets Viewer</h1>
<input type="file" id="fileInput" accept=".json">

<table id="colorTable" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Primary</th>
            <th>Secondary</th>
            <th>Emissive</th>
            <th>Copy</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be dynamically added here -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
document.getElementById('fileInput').addEventListener('change', handleFileUpload);

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const jsonData = JSON.parse(e.target.result);
            const presets = extractPresets(jsonData);
            populateTable(presets);
        } catch (err) {
            alert("Invalid JSON file.");
            console.error(err);
        }
    };
    reader.readAsText(file);
}

function extractPresets(obj) {
    let results = [];
    for (const key in obj) {
        if (typeof obj[key] === "object" && obj[key] !== null) {
            const item = obj[key];
            if (item.DisplayName && item.PrimaryColor && item.SecondaryColor && item.EmissiveColor) {
                results.push({
                    name: item.DisplayName,
                    primary: item.PrimaryColor.Hex || "",
                    secondary: item.SecondaryColor.Hex || "",
                    emissive: item.EmissiveColor.Hex || ""
                });
            } else {
                results = results.concat(extractPresets(item));
            }
        }
    }
    return results;
}

let dataTable;
function populateTable(presets) {
    const tableBody = document.querySelector("#colorTable tbody");
    tableBody.innerHTML = "";

    presets.forEach(preset => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = preset.name;
        row.appendChild(nameCell);

        const primaryCell = document.createElement("td");
        primaryCell.innerHTML = `<div class="color-box" style="background-color:#${preset.primary}"></div><span class="color-code">${preset.primary}</span>`;
        row.appendChild(primaryCell);

        const secondaryCell = document.createElement("td");
        secondaryCell.innerHTML = `<div class="color-box" style="background-color:#${preset.secondary}"></div><span class="color-code">${preset.secondary}</span>`;
        row.appendChild(secondaryCell);

        const emissiveCell = document.createElement("td");
        emissiveCell.innerHTML = `<div class="color-box" style="background-color:#${preset.emissive}"></div><span class="color-code">${preset.emissive}</span>`;
        row.appendChild(emissiveCell);

        const copyCell = document.createElement("td");
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy All";
        copyBtn.addEventListener("click", () => {
            const textToCopy = [preset.primary, preset.secondary, preset.emissive].join(", ");
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.textContent = "Copied!";
                copyBtn.classList.add("copied");
                setTimeout(() => {
                    copyBtn.textContent = "Copy All";
                    copyBtn.classList.remove("copied");
                }, 1500);
            });
        });
        copyCell.appendChild(copyBtn);
        row.appendChild(copyCell);

        tableBody.appendChild(row);
    });

    if ($.fn.DataTable.isDataTable('#colorTable')) {
        $('#colorTable').DataTable().destroy();
    }
    dataTable = $('#colorTable').DataTable({
        paging: true,
        searching: true,
        info: true,
        autoWidth: false,
        lengthChange: false
    });
}
</script>

</body>
</html>
